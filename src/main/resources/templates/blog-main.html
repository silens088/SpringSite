<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <!--вот это волшебный тимлиф-->
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header> <!--с помощью тимлиф встраиваем фрагмент шапки(блок) из хидер, и указываем путь-->

<div class="container mt-5"> <!--отступ сверху-->
    <h1>Блог сайта</h1>
<!--    чтобы вывести все записи создадим цикл для перебора массива-->
<!--    указываем что перебираем и переменную (обычный фор ич) и каждый пост будет помещен в массив элемент-->
<!--   class="alert alert-info mt-2"> - класс от бутстрапа который позволит сделать заголовки достаточно красивыми -->
    <div th:each="el : ${posts}" class="alert alert-info mt-2"> <!--перебор ве посты(записи из базы данных-->
<!--        //позволяет обратиться к полю title, можем обратиться через точку. (находится внутри модели пост)-->
        <h3 th:text="${el.title}"/> <!--вывожу название статьи-->
<!--         тег р в который мы будем выводить анонст статьи-->
        <p th:text="${el.anons}"/> <!--вывожу анонс статьи-->
        <a th:href="'/blog/' + ${el.id}" class="btn btn-warning">Детальнее</a> <!--делаю ссылку на прочтение более детальной информации: напирмер /blog/1-->
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div> <!--с помощью тимлиф встраиваем фрагмент шапки(блок) из футер, и указываем путь-->
</body>
</html>
