<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<!--class="container mt-5 mb-5" - вот это все отступы красоты со стилями-->
<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <!--    пропишем форму для добавления статьи-->
    <!--   action - страничка на которой будет происходить обработка самой формы-->
    <!--   method="post"  - если post - все данные передаются скрытно, если get - то все данные в юрл адресе(отстой) -->
    <!--   "/blog/add" - обычно указывают обработку на той же странице-->
    <form action="/blog/add" method="post">
    <!--    пропишем импут поля в которые пользователь сам сможет добавлять текст-->
    <!--    placeholder="" - подсказка-->
    <!--    class="form-control - формочка от бутстрапа для красоты ||-->
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
        <textarea name="full_text" placeholder="Введите полный текст статьи" class="form-control"></textarea><br>
    <!-- type="submit" - при нажатии страничка будет перезагружаться и данные будут отправляться на сервер-->
    <!-- class="btn ntn-success - стиль для кнопки-->
        <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
